<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Patrick Capovilla</title>
		<script>
			// SPA redirect for GitHub Pages
			// Encodes the path into the query string so the server serves index.html
			var pathSegmentsToKeep = 0;
			var l = window.location;
			l.replace(
				l.protocol +
					'//' +
					l.hostname +
					(l.port ? ':' + l.port : '') +
					l.pathname
						.split('/')
						.slice(0, 1 + pathSegmentsToKeep)
						.join('/') +
					'/?/' +
					l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
					(l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
					l.hash,
			);
		</script>
	</head>
	<body></body>
</html>
