<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link
			rel="icon"
			type="image/svg+xml"
			href="/vite.svg"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Patrick Capovilla</title>
		<script>
			// Decode the path redirect from 404.html (spa-github-pages)
			(function (l) {
				if (l.search[1] === '/') {
					var decoded = l.search
						.slice(1)
						.split('&')
						.map(function (s) {
							return s.replace(/~and~/g, '&');
						});
					window.history.replaceState(null, null, l.pathname.slice(0, -1) + decoded[0] + (decoded[1] ? '?' + decoded[1] : '') + l.hash);
				}
			})(window.location);
		</script>
	</head>
	<body>
		<div
			id="root"
			class="modern"
		></div>
		<script
			type="module"
			src="/src/main.jsx"
		></script>
	</body>
</html>
